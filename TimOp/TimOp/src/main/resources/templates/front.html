<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <style>
        body {
          display: flex;                /* 기본 flex-direction: row */
          justify-content: center;      /* 가로 중앙 정렬 */
          align-items: center;          /* 세로 중앙 정렬 */
          height: 100vh;
          margin: 0;
          background: #fafafa;
          gap: 1rem;                    /* 요소 사이 1rem 간격 */
          font-family: Arial, sans-serif;
        }

        h1 {
          margin: 0;
          font-size: 2rem;
          color: #333;
        }

        button {
          padding: 0.6rem 1.2rem;
          border: none;
          border-radius: 4px;
          background: #4a90e2;
          color: #fff;
          cursor: pointer;
          transition: background 0.2s;
        }
        button:hover {
          background: #357abd;
        }
    </style>
</head>
<body>
<h1>TimOp</h1>
<button onclick="location.href='/login'">로그인</button>
<button onclick="location.href='/join'">회원가입</button>
</body>
</html>
