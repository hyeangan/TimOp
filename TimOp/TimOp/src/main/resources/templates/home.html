<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TimOp</title>
    <style>
        #title{
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #e7e7e7;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section {
            flex: 1;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"], select {
            padding: 8px;
            margin-top: 5px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .scrollable-list {
            height: 600px;
            overflow-y: auto;
            border: 2px solid #ccc;
            padding: 10px;
        }
        /* 탭 스타일 */
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .tab, .stab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f9f9f9;
        }
        .tab.active, .stab.active {
            background-color: #fff;
            font-weight: bold;
            border-top: 2px solid #007BFF;
            border-right: 2px solid #007BFF;
            border-left: 2px solid #007BFF;
        }
        .tab-content, .stab-content {
            display: none;
        }
        .tab-content.active, .stab-content.active {
            display: block;
        }
    </style>
</head>

<script>
    function removeEmptyFields(event) {
        const form = event.target;
        const elements = form.elements;

        for (let i = elements.length - 1; i >= 0; i--) {
            const element = elements[i];
            if (element.tagName === 'SELECT' && element.value === '') {
                element.name = '';
            }
        }
    }
    document.querySelectorAll('.liberalArtsCheckboxes').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Reset dropdown menu
                document.getElementById('categoryDropdown').selectedIndex = 0;

                // Uncheck other checkboxes
                document.querySelectorAll('.otherCheckboxes').forEach(function(otherCheckbox) {
                    otherCheckbox.checked = false;
                });
            }
        });
    });
    // Dropdown menu change event
    document.getElementById('categoryDropdown').addEventListener('change', function() {
        // Uncheck all liberal arts checkboxes
        document.querySelectorAll('.liberalArtsCheckboxes').forEach(function(checkbox) {
            checkbox.checked = false;
        });
    });

    // Other checkboxes change event
    document.querySelectorAll('.otherCheckboxes').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Uncheck all liberal arts checkboxes
                document.querySelectorAll('.liberalArtsCheckboxes').forEach(function(libCheckbox) {
                    libCheckbox.checked = false;
                });
            }
        });
    });
    function setupTabEvents(sectionId) {
        const section = document.getElementById(sectionId);
        const tabs = section.querySelectorAll('.tab, .stab');
        const contents = section.querySelectorAll('.tab-content, .stab-content');

        tabs.forEach(function(tab) {
            tab.addEventListener('click', function() {
                // 모든 탭과 콘텐츠를 비활성화
                tabs.forEach(function(t) { t.classList.remove('active'); });
                contents.forEach(function(c) { c.classList.remove('active'); });

                // 클릭된 탭과 연결된 콘텐츠를 활성화
                tab.classList.add('active');
                const content = section.querySelector(`#${tab.dataset.tab}`);
                if (content) {
                    content.classList.add('active');
                }
            });
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
    setupTabEvents('section1');
    setupTabEvents('section2');

    document.getElementById('add-timetable-btn').addEventListener('click', function() {
        const timetableName = document.getElementById('timetable-name').value;
        if (!timetableName) {
            alert('시간표 이름을 입력하세요');
            return;
        }

        fetch('/timetables', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: timetableName }),
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(error => { throw new Error(error.message); });
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);

            const stabContainer = document.getElementById('stab-container');
            const timetableContainer = document.getElementById('timetable-container');
            const tabCount = stabContainer.children.length;

            const newTab = document.createElement('div');
            newTab.className = 'stab';
            newTab.dataset.tab = 'stab' + (tabCount + 1);
            newTab.textContent = timetableName;
            stabContainer.appendChild(newTab);

            const newTabContent = document.createElement('div');
            newTabContent.className = 'stab-content';
            newTabContent.id = 'stab' + (tabCount + 1);

            const newTable = document.createElement('table');
            newTable.className = 'timetable';
            newTable.innerHTML = `

                    <tr>

                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>시간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>09:00 - 09:25</td><td></td><td></td><td></td><td></td><td></td><td>1a</td></tr>
                    <tr><td>09:25 - 09:50</td><td></td><td></td><td></td><td></td><td></td><td>1b</td></tr>
                    <tr><td>09:50 - 10:15</td><td></td><td></td><td></td><td></td><td></td><td>2a</td></tr>
                    <tr><td>10:25 - 10:50</td><td></td><td></td><td></td><td></td><td></td><td>2b</td></tr>
                    <tr><td>10:50 - 11:15</td><td></td><td></td><td></td><td></td><td></td><td>3a</td></tr>
                    <tr><td>11:15 - 11:40</td><td></td><td></td><td></td><td></td><td></td><td>3b</td></tr>
                    <tr><td>11:50 - 12:15</td><td></td><td></td><td></td><td></td><td></td><td>4a</td></tr>
                    <tr><td>12:15 - 12:40</td><td></td><td></td><td></td><td></td><td></td><td>4b</td></tr>
                    <tr><td>12:40 - 13:05</td><td></td><td></td><td></td><td></td><td></td><td>5a</td></tr>
                    <tr><td>13:15 - 13:40</td><td></td><td></td><td></td><td></td><td></td><td>5b</td></tr>
                    <tr><td>13:40 - 14:05</td><td></td><td></td><td></td><td></td><td></td><td>6a</td></tr>
                    <tr><td>14:05 - 14:30</td><td></td><td></td><td></td><td></td><td></td><td>6b</td></tr>
                    <tr><td>14:40 - 15:05</td><td></td><td></td><td></td><td></td><td></td><td>7a</td></tr>
                    <tr><td>15:05 - 15:30</td><td></td><td></td><td></td><td></td><td></td><td>7b</td></tr>
                    <tr><td>15:30 - 15:55</td><td></td><td></td><td></td><td></td><td></td><td>8a</td></tr>

            `;
            newTabContent.appendChild(newTable);
            timetableContainer.appendChild(newTabContent);

            newTab.addEventListener('click', function() {
                stabContainer.querySelectorAll('.stab').forEach(function(t) { t.classList.remove('active'); });
                timetableContainer.querySelectorAll('.stab-content').forEach(function(c) { c.classList.remove('active'); });

                newTab.classList.add('active');
                newTabContent.classList.add('active');
            });

            newTab.click();
        })
        .catch((error) => {
            alert('Error: ' + error.message);
        });
    });

    document.getElementById('delete-timetable-btn').addEventListener('click', function() {
        const activeTab = document.querySelector('#stab-container .stab.active');
        if (!activeTab) {
            alert('삭제할 시간표를 선택하세요');
            return;
        }

        const timetableName = activeTab.textContent;

        fetch('/timetables', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: timetableName }),
        })
        .then(response => {
            if (response.status === 204) {
                return null;  // 응답 본문이 비어 있음을 명시적으로 처리
            } else if (!response.ok) {
                return response.json().then(error => { throw new Error(error.message); });
            }
            return response.json();
        })
        .then(data => {
            console.log('Deleted:', data);

            const contentId = activeTab.dataset.tab;
            activeTab.remove();
            document.getElementById(contentId).remove();

            const firstTab = document.querySelector('#stab-container .stab');
            if (firstTab) {
                firstTab.click();
            }
        })
        .catch((error) => {
            alert('Error: ' + error.message);
        });
    });
});
